<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>彩匠｜外壁・屋根塗装</title>
  <style>
    :root {
      --beni-midori: #8491C3;
      --text-dark: #333;
      --bg-light: #ffffff;
      --shadow: 0 10px 30px rgba(0,0,0,0.08);
      --radius: 18px;
    }

    * {
      box-sizing: border-box;
      font-family: -apple-system, BlinkMacSystemFont, "Helvetica Neue", "Hiragino Kaku Gothic ProN", Meiryo, sans-serif;
    }

    body {
      margin: 0;
      background: var(--beni-midori);
      color: var(--text-dark);
    }

    header {
      padding: 20px 16px;
      background: var(--beni-midori);
    }

    .header-inner {
      max-width: 1100px;
      margin: auto;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .logo img {
      height: 42px;
    }

    .contact {
      display: flex;
      gap: 12px;
      flex-wrap: wrap;
    }

    .contact a {
      background: #fff;
      color: var(--text-dark);
      padding: 10px 14px;
      border-radius: 999px;
      font-size: 14px;
      text-decoration: none;
      box-shadow: var(--shadow);
    }

    .hero {
      background: var(--beni-midori);
      padding: 40px 16px 80px;
    }

    .hero-inner {
      max-width: 1100px;
      margin: auto;
      background: #fff;
      border-radius: 24px;
      padding: 32px 24px;
      box-shadow: var(--shadow);
      position: relative;
      overflow: hidden;
    }

    .badge {
      display: inline-block;
      background: var(--beni-midori);
      color: #fff;
      padding: 6px 14px;
      border-radius: 999px;
      font-size: 13px;
      margin-bottom: 10px;
    }

    h1 {
      margin: 10px 0 12px;
      font-size: 26px;
      line-height: 1.4;
    }

    .price {
      font-size: 34px;
      font-weight: bold;
      color: var(--beni-midori);
      margin-bottom: 12px;
    }

    .desc {
      font-size: 15px;
      line-height: 1.7;
      margin-bottom: 20px;
    }

    .points {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 10px;
      margin-bottom: 24px;
    }

    .point {
      background: #f5f6fb;
      padding: 10px 14px;
      border-radius: 999px;
      font-size: 14px;
    }

    .buttons {
      display: flex;
      gap: 12px;
      flex-wrap: wrap;
    }

    .btn-primary {
      background: var(--beni-midori);
      color: #fff;
      padding: 14px 22px;
      border-radius: 999px;
      text-decoration: none;
      font-weight: bold;
      box-shadow: var(--shadow);
    }

    .btn-secondary {
      background: #f0f1f8;
      color: var(--text-dark);
      padding: 14px 22px;
      border-radius: 999px;
      text-decoration: none;
      font-weight: bold;
    }

    /* ローラー装飾 */
    .roller {
      position: absolute;
      right: -20px;
      top: 20px;
      width: 200px;
      opacity: 0.95;
    }

    .photo {
      margin-top: 40px;
      border-radius: 20px;
      overflow: hidden;
      box-shadow: var(--shadow);
    }

    .photo img {
      width: 100%;
      display: block;
    }

    section {
      padding: 60px 16px;
      background: var(--beni-midori);
    }

    .section-inner {
      max-width: 1100px;
      margin: auto;
      background: #fff;
      border-radius: 24px;
      padding: 32px 24px;
      box-shadow: var(--shadow);
    }

    h2 {
      margin-bottom: 16px;
      font-size: 22px;
    }

    footer {
      text-align: center;
      padding: 20px;
      font-size: 13px;
      color: #fff;
    }

    @media (max-width: 768px) {
      .roller {
        width: 140px;
        top: 10px;
        right: -10px;
      }

      .points {
        grid-template-columns: 1fr;
      }

      h1 {
        font-size: 22px;
      }

      .price {
        font-size: 28px;
      }
    }
  </style>
</head>
<body>

<header>
  <div class="header-inner">
    <div class="logo">
      <!-- ★ここに今回の「彩匠ロゴ画像」を入れてください -->
      <img src="logo.png" alt="彩匠ロゴ">
    </div>
    <div class="contact">
      <a href="tel:0245031996">固定：024-503-1996</a>
      <a href="tel:08016522983">携帯：080-1652-2983</a>
    </div>
  </div>
</header>

<section class="hero">
  <div class="hero-inner">

    <!-- ローラー画像（ここを差し替え） -->
    <img src="roller.png" alt="塗装ローラー" class="roller">

    <span class="badge">WEB特典あり</span>
    <h1>外壁＋屋根　全塗装</h1>
    <div class="price">100万円（税別）</div>

    <p class="desc">
      高耐久シリコン（耐用12〜15年）／3回塗り。<br>
      まずは写真で「100万円でできるか」を判定します。<br>
      ネットが不安な方は、訪問での打ち合わせも可能です。
    </p>

    <div class="points">
      <div class="point">✔ 完全自社施工</div>
      <div class="point">✔ 相見積OK</div>
      <div class="point">✔ しつこい営業なし</div>
      <div class="point">✔ 付帯部も丁寧に</div>
    </div>

    <div class="buttons">
      <a href="#" class="btn-primary">写真で100万円判定（フォーム）</a>
      <a href="#" class="btn-secondary">対面で相談したい</a>
    </div>

    <div class="photo">
      <img src="house.jpg" alt="住宅イメージ">
    </div>

  </div>
</section>

<section>
  <div class="section-inner">
    <h2>100万円プランに含まれる内容</h2>
    <p>「どこまで入ってるの？」を先に明確にします。</p>
  </div>
</section>

<footer>
  © 彩匠 SAISHO
</footer>

</body>
</html>
